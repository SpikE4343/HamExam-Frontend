<div layout="row" flex layout-fill>
  <md-content flex
    layout="row"
    layout-wrap
    layout-align="center start"
    class="main-content card-holder md-padding">
    <md-card ng-repeat="exam in c.examList.data">
      <md-card-header>
        <md-card-avatar>
          <md-icon class="md-avatar-icon">memory</md-icon>
        </md-card-avatar>
        <md-card-header-text>
          <span class="md-title">{{exam.name}}</span>
          <span class="md-subhead">{{exam.created}}</span>
        </md-card-header-text>
      </md-card-header>
      <md-card-title>
        <!-- <md-card-title-text>
          <span class="md-headline">{{exam}}</span>
        </md-card-title-text> -->
      </md-card-title>
      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-icon-button" aria-label="Edit">
          <md-tooltip>Edit</md-tooltip>
          <md-icon  ui-sref="exams.detail({ id: exam._id })" >create</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Delete">
          <md-tooltip>Delete</md-tooltip>
          <md-icon >delete</md-icon>
        </md-button>
      </md-card-actions>
    </md-card>
  </md-content>
</div>
