      <md-card ng-repeat="exam in c.techExams.data">
        <md-card-header>

            <md-icon class="md-avatar-icon">memory</md-icon>
          </md-card-avatar>

            <span class="md-title">{{exam.name}}</span>

        </md-card-header>
        <md-card-title>

        </md-card-title>

            <md-tooltip>Edit</md-tooltip>
            <!-- ui-sref="radios.detail({ id: $index })" -->
            <md-icon  >create</md-icon>

          <md-button class="md-icon-button" aria-label="Delete">
