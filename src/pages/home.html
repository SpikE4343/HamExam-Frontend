<div layout="row" flex layout-fill>
  <md-content
    flex
    layout="row"
    layout-wrap
    layout-align="center start"
    class="main-content card-holder md-padding">
    <md-card ng-show="page.showOnHomePage" ng-repeat="page in c.pages" ui-sref="{{page.uiRoute}}">
      <md-card-header>
        <md-card-avatar>

          <md-icon class="md-avatar-icon">{{page.icon}}</md-icon>
        </md-card-avatar>
        <md-card-header-text>
          <span class="md-title">{{page.name}}</span>
          <!-- <span class="md-subhead">{{exam.created}}</span> -->
        </md-card-header-text>
      </md-card-header>
      <md-card-title>
        <md-card-title-text>
          <!-- <span class="md-headline">{{exam._id}}</span> -->
        </md-card-title-text>
      </md-card-title>
      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-icon-button" aria-label="Edit">
          <md-tooltip>Edit</md-tooltip>
          <!-- ui-sref="radios.detail({ id: $index })" -->
          <md-icon  >create</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Delete">
          <md-tooltip>Delete</md-tooltip>
          <md-icon >delete</md-icon>
        </md-button>
      </md-card-actions>
    </md-card>
  </md-content>
</div>
