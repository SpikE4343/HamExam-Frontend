<div layout="row" flex layout-fill>
  <md-content flex layout-fill class="card-holder main-content">
    <md-card>
      <md-card-header>
        <md-card-avatar>
          <md-icon class="md-avatar-icon">list</md-icon>
        </md-card-avatar>
        <md-card-header-text>
          <span class="md-title">{{c.exam.pool}}</span>
          <span class="md-subhead">{{c.exam.createdAt}}</span>
        </md-card-header-text>
      </md-card-header>
      <md-card-content>
        <div flex ng-repeat="question in c.exam.questions">
        <hr />
        <h2>{{question.id}}.  {{question.question}}</h2>
          <!-- <md-divider></md-divider> -->

          <md-radio-group ng-model="question.choice" flex >
            <md-radio-button flex
                ng-value="$index"
                class="md-primary"
                ng-repeat='choice in question.choices' >
              {{choice}}
            </md-radio-button>
          </md-radio-group>
          <br />
          <br />
        </div>
      </md-card-content>
    </md-card>
  </md-content>
</div>
